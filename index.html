<!doctype html>
<html lang="en-US">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <!-- Lands scripts -->
    <script src="scripts/snowyland.js"></script>
    <script src="scripts/computer.js"></script>
    
    <title>Lands</title>
  </head>
  <body>
    <h1>Lands</h1>
    
    <pre id="jsPre">
    </pre>
    
    <!-- Main script (the script wich interacts with the DOM) -->
    <script>
      (function(snowylandbg, computerbg, pre, w, d) { /* Testing */ if (w.document == d) { console.warn("window.document should equal document."); } /* Place on the DOM */ computerbg.then(r => r.text()).then(t => pre.innerHTML = t); }).call(this, /* The 'this' to use when calling the 'call' function */ fetch("backgrounds/snowyland.txt"), /* The snowy land background */ fetch("backgrounds/computer.txt"), /* The computer background */ document.getElementById("jsPre"), /* The div to use in the script */ window, /* The window to use */ document /* The document to use */)
    </script>
  </body>
</html>
